{% include 'layout.html'%}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            My Todos
        </div>
        <div class="card-body">
            <h5 class="card-title">
                List of My Todos
            </h5>
            <p1 class="card-text">
                Todo Info
            </p1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    {% if todo.complete == False %}
                    <tr class="pointer">
                        <td>{{loop.index}}</td>
                        <td >{{todo.title}}</td>   
                        <td>
                            <button onclick="window.location.href='/todos/edit-todos-page/{{todo.id}}'" type="button" class="btn btn-info">
                                Edit
                            </button>
                        </td>             
                    </tr>
                    {% else %}
                     <tr class="pointer alert success">
                        <td>{{loop.index}}</td>
                        <td class="strike-through-td">{{todo.title}}</td>   
                        <td>
                            <button onclick="window.location.href='/todos/edit-todos-page/{{todo.id}}'" type="button" class="btn btn-info">
                                Edit
                            </button>
                        </td>             
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
            <a href="/todos/add-todos-page" class="btn btn-primary">Add A New Todo</a>
        </div>
    </div>
</div>
